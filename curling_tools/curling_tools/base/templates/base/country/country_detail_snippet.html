{% load i18n %}
{% load static from staticfiles %}

<div class="page-header">
  <h2>{% trans "Country" %} : {{ object.name }}</h2>
</div>
<div class="row-fluid">
  <div class="span9">
	<div class="row-fluid">
	  <div class="span6">
		<table class="table table-bordered">
		  <tbody>
			<tr><th>{% trans "Name" %}</th><td>{{ object.name }}</td></tr>
			<tr><th>{% trans "Short Name" %}</th><td>{{ object.short_name }}</td></tr>
			<tr><th>{% trans "Code" %}</th><td>{{ object.code }}</td></tr>
		  </tbody>
		</table>
	  </div>
	  <div class="span2 offset1" style="text-align: center;">
		<img style="margin: auto;" class="img-polaroid" src="{% static object.flag_path %}"/>
	  </div>
	</div>
  </div>
</div>
