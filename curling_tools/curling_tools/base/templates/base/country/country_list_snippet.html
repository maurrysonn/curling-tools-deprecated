{% load i18n %}
{% load static from staticfiles %}

<div class="page-header">
  <h2>{% trans "List of countries" %}</h2>
</div>
<div class="row-fluid">
  <div class="span9">
	<table class="table table-striped table-bordered table-hover">
	  <thead>
		<tr>
		  <th>{% trans "Name" %}</th>
		  <th>{% trans "Short Name" %}</th>
		  <th>{% trans "Code" %}</th>
		  <th>{% trans "Flag" %}</th>
		</tr>
	  </thead>
	  <tbody>
		{% for object in object_list %}
		<tr>
		  <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
		  <td>{{ object.short_name }}</td>
		  <td>{{ object.code }}</td>
		  <td><img style="max-width:50px;" src="{% static object.flag_path %}" /></td>
		</tr>
		{% endfor %}
	  </tbody>
	</table>
  </div>
  <div class="span3 well well-small">
	<h5>Search</h5>
	<div class="input-append">
	  <input class="span8" type="search">
	  <button class="btn" type="button"><i class="icon-remove"></i></button>
	  <button class="btn" type="button"><i class="icon-search"></i></button>
	</div>
  </div>
</div>
