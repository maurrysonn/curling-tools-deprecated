{% load i18n %}
{% load static from staticfiles %}

<div class="page-header">
  <h1>List of {{ verbose_name_plural }}</h1>
</div>

<div class="row-fluid">
  <div class="span6">
	<table class="table table-striped table-bordered table-hover">
	  <thead>
		<tr>
		  <th>{% trans "Name" %}</th>
		  <th>{% trans "Code" %}</th>
		  <th>{% trans "Flag" %}</th>
		</tr>
	  </thead>
	  <tbody>
		{% for obj in object_list %}
		<tr>
		  <td>{{ obj.name }}</td>
		<td>{{ obj.code }}</td>
		  <td><img style="max-width:50px;" src="{% static obj.flag_path %}" /></td>
		</tr>
		{% endfor %}
	  </tbody>
	</table>
  </div>
</div>
